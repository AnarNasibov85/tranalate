<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="google-translate">
        <h2>Google Translate</h2>
    </div>
    <div class="wrapper">
        <div class="text-input">
            <textarea class="from-text" placeholder="Enter text"></textarea>
            <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
        </div>
        <ul class="controls">
            <li class="row from">
                <div class="icons">
                    <i id="from" class="fas fa-volume-up"></i>
                    <i id="from" class="fas fa-copy"></i>
                </div>
                <select>
<!--                    <option value="en-US">English</option>-->
<!--                    <option value="az-AZ">Azerbaidshan</option>-->
<!--                    <option value="de-DE">Deutsch</option>-->
                </select>
            </li>
            <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
            <li class="row to">
            

            <select>
<!--                <option value="de-DE">German</option>-->
<!--                <option value="az-AZ">Az…ôrbaycan</option>-->
<!--                <option value="en-US">English</option>-->
            </select>
            <div class="icons">
                <i id="to" class="fas fa-volume-up"></i>
                <i id="to" class="fas fa-copy"></i>
            </div>

            </li>
        </ul>
    </div>
    <button>Translate Text</button>
</div>

<script src="countries.js"></script>
<script src="main.js"></script>
</body>
</html>
